<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h2>Feedback Form</h2>
    <hr>
<form>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" min="1" max="30"></td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
         <tr>
            <td>Address:</td>
            <td><input type=" text" placeholder="Enter yout address" maxlength="100"></td>
         </tr>
         <tr>
            <td>City:</td>
            <td>
                <select>
                    <option value="City">Chennai</option>
                    <option value="city">Mumbai</option>
                    <option value="city">kerala</option>
                </select>
            </td>
         </tr>
         <tr>
            <td>Language:</td>
            <td>
                <input type="checkbox">English
                <input type="checkbox">Tamil
                <input type="checkbox">Hindi
            </td>
         </tr>
         <tr>
            <td></td><td><input type="submit"></td>
            <td></td><td><input type="reset"></td>
         </tr>
    </table>
</form>
<hr>
</body>
</html>
